<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Intro</title>
</head>
<body>
    
    <script>
        let cidade = "Jati"
        switch (cidade){
            case "Crato":
                console.log("Não é a cidade");
                break;
            case "Brejo Santo":
                console.log("Também não é");
                break;
            case "Milagres":
                console.log("Cidade boa!");
                break;
            default:
                console.log("Ainda não é essa cidade!");
                break;
        }
    </script>
</body>
</html>
